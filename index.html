<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class= "todo-app">
            <h2> To Do List App <img src="icon.png" alt=""></h2>
            <div class="row">
                <input type="text" id="inputBox" placeholder="Add your task here..." >
                <button onclick="addTask()">Add task</button>
            </div>
            <div id="taskCounter" style="display: none;">
                <p>Completed Task: <span id="completedTask"> 0</span></p>
                <p> Remaining Task:  <span id="remainingTask"> 0</span> </p>
                <p>Total Task: <span id="totalTask"></span></p>
            </div>
            <ul id="listContainer"> </ul>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
